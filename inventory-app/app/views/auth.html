<div class="row">
  <div class="col s12 offset-m3 m6">
    <div class="card-panel">
      <h3>Login</h3>
      <form>
          <div class="form-group input-field">
            <input id="email" type="email" class="form-control validate" ng-model="auth.email">
            <label for="email">Email</label>
          </div>
          <div class="form-group input-field">
            <input id="password" type="text" class="form-control validate" ng-model="auth.password" length="30">
            <label for="password">Password</label>
          </div>
        <button class="btn btn-primary" ng-click="auth.login()">Submit</button>
      </form>
    </div>
  </div>
</div>
